<svg
  [ngClass]="{
    'icon-svg': true,
    'fullscreen-icon': name === 'enterFullscreen' || name === 'exitFullscreen'
  }"
  [attr.width]="width"
  [attr.height]="height"
  viewBox="0 0 24 24"
  fill="none"
  [attr.stroke]="getStrokeValue()"
  [attr.stroke-width]="getStrokeWidth()"
  stroke-linecap="round"
  stroke-linejoin="round"
  xmlns="http://www.w3.org/2000/svg"
>
  <ng-container [ngSwitch]="name">
    <!-- Desktop icon -->
    <ng-container *ngSwitchCase="'desktop'">
      <path
        d="M20 4H4C2.89543 4 2 4.89543 2 6V15C2 16.1046 2.89543 17 4 17H20C21.1046 17 22 16.1046 22 15V6C22 4.89543 21.1046 4 20 4Z"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M8 20H16"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M12 17V20"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </ng-container>

    <!-- Mobile icon -->
    <ng-container *ngSwitchCase="'mobile'">
      <rect
        x="7"
        y="2"
        width="10"
        height="20"
        rx="3"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M7 6H17"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
      />
      <path
        d="M7 18H17"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
      />
      <circle cx="12" cy="20" r="1" fill="currentColor" />
    </ng-container>

    <!-- Enter Fullscreen icon -->
    <ng-container *ngSwitchCase="'enterFullscreen'">
      <path
        d="M8 3H5C3.89543 3 3 3.89543 3 5V8"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M16 3H19C20.1046 3 21 3.89543 21 5V8"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M8 21H5C3.89543 21 3 20.1046 3 19V16"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <path
        d="M16 21H19C20.1046 21 21 20.1046 21 19V16"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </ng-container>

    <!-- Exit Fullscreen icon -->
    <ng-container *ngSwitchCase="'exitFullscreen'">
      <polyline points="16 4 12 8 8 4" />
      <polyline points="16 20 12 16 8 20" />
      <polyline points="4 8 8 12 4 16" />
      <polyline points="20 8 16 12 20 16" />
    </ng-container>

    <!-- Star/Start Building icon -->
    <ng-container *ngSwitchCase="'startBuilding'">
      <path
        d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
        fill="currentColor"
      />
    </ng-container>

    <!-- Edit icon -->
    <ng-container *ngSwitchCase="'edit'">
      <path
        d="M3 17.25V21H6.75L17.81 9.94L14.06 6.19L3 17.25ZM20.71 7.04C21.1 6.65 21.1 6.02 20.71 5.63L18.37 3.29C17.98 2.9 17.35 2.9 16.96 3.29L15.13 5.12L18.88 8.87L20.71 7.04Z"
        fill="currentColor"
      />
    </ng-container>

    <!-- View icon -->
    <ng-container *ngSwitchCase="'view'">
      <path
        d="M12 4.5C7 4.5 2.73 7.61 1 12C2.73 16.39 7 19.5 12 19.5C17 19.5 21.27 16.39 23 12C21.27 7.61 17 4.5 12 4.5ZM12 17C9.24 17 7 14.76 7 12C7 9.24 9.24 7 12 7C14.76 7 17 9.24 17 12C17 14.76 14.76 17 12 17ZM12 9C10.34 9 9 10.34 9 12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12C15 10.34 13.66 9 12 9Z"

    <!-- Reset icon -->

        fill="currentColor"
      />
    </ng-container>

    <!-- Cart/Checkout icon -->

      />

    <ng-container *ngSwitchCase="'publish'">
      <path d="M5 4v2h14V4H5zm0 10h4v6h6v-6h4l-7-7-7 7z" fill="currentColor" />

        fill="currentColor"

        fill="currentColor"
      />

      <path
        d="M21.67 18.17L16.84 13.34C18.13 11.01 18.14 8.11 16.15 5.77V5.77L16.94 5.16L18.72 5.28L19.13 3.54L19.13 3.54L22 2L19.95 4.89L19.96 4.92L18.39 5.43L18.53 7.17L17.83 8.04V8.04C16.18 6.05 13.31 5.74 11.28 7L10.53 6.25C10.26 5.98 9.82 5.98 9.55 6.25L6.39 9.41C6.12 9.68 6.12 10.11 6.39 10.38L7.14 11.13C5.89 13.15 6.2 16.02 8.17 17.68V17.68L7.5 18.47L5.8 18.34L5.38 20.06L2.36 21.67L4.53 18.63V18.63L6.27 18.22L6.42 16.54L7.1 15.71V15.71C9.09 18.19 12.88 18.19 14.86 15.71L19.69 20.55C20.11 20.97 20.79 20.97 21.21 20.55L21.67 20.08C22.1 19.66 22.1 18.98 21.67 18.56L21.67 18.17Z"
        fill="currentColor"
      />
    </ng-container>

    <!-- Business type: Portfolio -->
    <ng-container *ngSwitchCase="'portfolio'">
      <path
        d="M4 2C2.9 2 2 2.9 2 4V20C2 21.1 2.9 22 4 22H20C21.1 22 22 21.1 22 20V8.7C22 8.2 21.8 7.8 21.5 7.4L16.6 2.4C16.2 2.2 15.8 2 15.3 2H4ZM4 4H14V8H8L6 10H4V4ZM16 4.4L20 8.4V20H17V13H7V20H4V12H7L9 10H16V4.4ZM9 15H15V20H9V15Z"
        fill="currentColor"
      />
    </ng-container>

    <!-- Business type: Retail -->
    <ng-container *ngSwitchCase="'retail'">
      <path
        d="M18 18.5V19.5C18 20.6 17.1 21.5 16 21.5H14V17.5H10V21.5H8C6.9 21.5 6 20.6 6 19.5V18.5H2V6.5C2 4.97 3.18 3.72 4.7 3.53L7.05 0.64C7.38 0.23 7.91 0 8.47 0H15.53C16.09 0 16.63 0.23 16.95 0.64L19.3 3.53C20.82 3.72 22 4.97 22 6.5V18.5H18ZM4 16.5H20V6.5H4V16.5ZM14 7.5C14 8.05 13.55 8.5 13 8.5V14.5C13.55 14.5 14 14.95 14 15.5C14 16.05 13.55 16.5 13 16.5H11C10.45 16.5 10 16.05 10 15.5C10 14.95 10.45 14.5 11 14.5V8.5C10.45 8.5 10 8.05 10 7.5C10 6.95 10.45 6.5 11 6.5H13C13.55 6.5 14 6.95 14 7.5ZM7.62 3.5L6.06 5.5H17.94L16.38 3.5H7.62Z"
        fill="currentColor"
      />
    </ng-container>

    <!-- Check icon for selection indicator -->
    <ng-container *ngSwitchCase="'check'">
      <path
        d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"
        fill="currentColor"
      />
    </ng-container>

    <!-- Premium badge icon -->
    <ng-container *ngSwitchCase="'premium'">
      <path
        d="M12 2L15.09 8.26L22 9.27L17 14.14L18.18 21.02L12 17.77L5.82 21.02L7 14.14L2 9.27L8.91 8.26L12 2Z"
        fill="currentColor"
      />
    </ng-container>

    <!-- Default/fallback icon -->
    <ng-container *ngSwitchDefault>
      <rect width="24" height="24" fill="none" stroke="none" />
      <path
        d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM11 7H13V13H11V7ZM11 15H13V17H11V15Z"

      />
