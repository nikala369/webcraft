<div class="home-standard">
  <!-- Fixed sections rendering based on business type -->
  <ng-container *ngIf="pagesHomeData">
    <!-- 1. Hero Section (Always shown) -->
    <app-hero-section
      [data]="heroDataSignal"
      [customizations]="wholeData"
      [isMobileLayout]="isMobileLayout"
      [isMobileView]="isMobileView"
      [planType]="planType"
      [businessType]="businessType"
      (sectionSelected)="handleSectionSelection($event)"
    >
    </app-hero-section>

    <!-- 2. About Section (Always shown) -->
    <app-about-section
      [data]="aboutDataSignal"
      [isMobileLayout]="isMobileLayout"
      [isMobileView]="isMobileView"
      [planType]="planType"
      [businessType]="businessType"
      (sectionSelected)="handleSectionSelection($event)"
    >
    </app-about-section>

    <!-- 3. Business-specific sections -->

    <!-- Menu Section (Restaurant only) -->
    <app-menu-section
      *ngIf="businessType === 'restaurant'"
      [data]="menuDataSignal"
      [isMobileLayout]="isMobileLayout"
      [isMobileView]="isMobileView"
      [planType]="planType"
      [businessType]="businessType"
      (sectionSelected)="handleSectionSelection($event)"
    >
    </app-menu-section>

    <!-- Services Section (Salon only) -->
    <app-services-section
      *ngIf="businessType === 'salon'"
      [data]="servicesDataSignal"
      [isMobileLayout]="isMobileLayout"
      [isMobileView]="isMobileView"
      [planType]="planType"
      [businessType]="businessType"
      (sectionSelected)="handleSectionSelection($event)"
    >
    </app-services-section>

    <!-- Projects Section (Architecture/Portfolio only) -->
    <app-projects-section
      *ngIf="businessType === 'architecture' || businessType === 'portfolio'"
      [data]="projectsDataSignal"
      [isMobileLayout]="isMobileLayout"
      [isMobileView]="isMobileView"
      [planType]="planType"
      [businessType]="businessType"
      (sectionSelected)="handleSectionSelection($event)"
    >
    </app-projects-section>

    <!-- 4. Contact Section (Always shown) -->
    <app-contact-section
      [data]="contactDataSignal"
      [isMobileLayout]="isMobileLayout"
      [isMobileView]="isMobileView"
      [planType]="planType"
      [businessType]="businessType"
      (sectionSelected)="handleSectionSelection($event)"
    >
    </app-contact-section>
  </ng-container>
</div>
