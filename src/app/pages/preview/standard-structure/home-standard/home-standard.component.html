<div class="home-standard">
  <!-- Dynamically render sections based on business type -->
  <ng-container *ngIf="customizations">
    <ng-container *ngFor="let section of availableSections()">
      <!-- Hero Section -->
      <ng-container *ngIf="section === 'hero'">
        <app-hero-section
          [customizations]="wholeData()"
          [heroData]="
            customizations?.hero1 || wholeData()?.pages?.home?.hero1 || {}
          "
          [isMobileLayout]="isMobileLayout"
          [isMobileView]="isMobileView"
          [planType]="planType"
          [businessType]="businessType"
          (sectionSelected)="handleSectionSelection($event)"
        >
        </app-hero-section>
      </ng-container>

      <!-- About Section -->
      <ng-container
        *ngIf="section === 'about' && shouldDisplaySection('about')"
      >
        <app-about-section
          [customizations]="customizations"
          [isMobileLayout]="isMobileLayout"
          [planType]="planType"
          [businessType]="businessType"
          (sectionSelected)="handleSectionSelection($event)"
        >
        </app-about-section>
      </ng-container>

      <!-- Menu Section (For Restaurant) -->
      <ng-container *ngIf="section === 'menu' && shouldDisplaySection('menu')">
        <app-menu-section
          [customizations]="customizations"
          [isMobileLayout]="isMobileLayout"
          [planType]="planType"
          [businessType]="businessType"
          (sectionSelected)="handleSectionSelection($event)"
        >
        </app-menu-section>
      </ng-container>

      <!-- Services Section (For Salon, Architecture) -->
      <ng-container
        *ngIf="section === 'services' && shouldDisplaySection('services')"
      >
        <app-services-section
          [customizations]="customizations"
          [isMobileLayout]="isMobileLayout"
          [planType]="planType"
          [businessType]="businessType"
          (sectionSelected)="handleSectionSelection($event)"
        >
        </app-services-section>
      </ng-container>

      <!-- Projects Section (For Architecture/Portfolio) -->
      <ng-container
        *ngIf="section === 'projects' && shouldDisplaySection('projects')"
      >
        <app-projects-section
          [customizations]="customizations"
          [isMobileLayout]="isMobileLayout"
          [planType]="planType"
          [businessType]="businessType"
          (sectionSelected)="handleSectionSelection($event)"
        >
        </app-projects-section>
      </ng-container>

      <!-- Contact Section -->
      <ng-container
        *ngIf="section === 'contact' && shouldDisplaySection('contact')"
      >
        <app-contact-section
          [customizations]="customizations"
          [isMobileLayout]="isMobileLayout"
          [planType]="planType"
          [businessType]="businessType"
          (sectionSelected)="handleSectionSelection($event)"
        >
        </app-contact-section>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
