<app-section-hover-wrapper
  [sectionId]="'about'"
  [editable]="editable"
  [currentPlan]="planType"
  [isMobileView]="isMobileView"
  (editSection)="handleSectionEdit('about')"
>
  <section id="about" class="about-section">
    <div class="section-container">
      <!-- Section Header -->
      <div class="section-header">
        <h2 class="section-title">{{ data().title }}</h2>
        <p class="section-subtitle">{{ data().subtitle }}</p>
      </div>

      <!-- Main Content -->
      <div
        class="about-content"
        [ngClass]="{ 'about-content--mobile': isMobileLayout }"
      >
        <!-- About Image -->
        <div class="about-image">
          <app-reactive-image [src]="getAboutImage()" alt="About Us" />
        </div>

        <!-- About Text -->
        <div class="about-text">
          <!-- Story Section -->
          <div class="content-block">
            <h3>{{ data().storyTitle }}</h3>
            <p>{{ data().storyText }}</p>
          </div>

          <!-- Mission Section -->
          <div class="content-block">
            <h3>{{ data().missionTitle }}</h3>
            <p>{{ data().missionText }}</p>
          </div>

          <!-- Additional content for premium users -->
          <ng-container *ngIf="planType === 'premium' && data().values?.length">
            <div class="content-block about-values">
              <h3>{{ data().valuesTitle || "Our Values" }}</h3>
              <div class="values-grid">
                <span *ngFor="let value of data().values" class="value-tag">
                  {{ value }}
                </span>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </section>
</app-section-hover-wrapper>
