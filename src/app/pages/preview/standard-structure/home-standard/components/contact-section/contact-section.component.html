<app-section-hover-wrapper
  [sectionKey]="'contact'"
  [sectionName]="'Contact Section'"
  [editable]="true"
  [currentPlan]="planType"
  [sectionPath]="'pages.home.contact'"
  (sectionSelected)="handleSectionSelection()"
>
  <section id="contact" class="contact-section">
    <div class="section-container">
      <div class="section-header">
        <h2 class="section-title">{{ getSectionTitle() }}</h2>
        <div class="title-underline"></div>
        <p *ngIf="getSectionSubtitle()" class="section-subtitle">
          {{ getSectionSubtitle() }}
        </p>
      </div>

      <!-- Contact Content -->
      <div
        class="contact-content"
        [ngClass]="{ 'contact-content--mobile': isMobileLayout }"
      >
        <!-- Contact Information -->
        <div class="contact-info">
          <div class="contact-detail" *ngFor="let field of getInfoFields()">
            <div class="contact-icon">
              <img [src]="getFieldIcon(field)" [alt]="field" />
            </div>
            <div class="contact-text">
              <h3>{{ getFieldLabel(field) }}</h3>
              <p
                [innerHTML]="getFieldValue(field) | replace : '\n' : '<br>'"
              ></p>
            </div>
          </div>

          <!-- Social Media Links (Premium Only) -->
          <div class="social-links" *ngIf="shouldShowSocial()">
            <h3>Connect With Us</h3>
            <div class="social-icons">
              <a
                [href]="getSocialLink('facebook')"
                target="_blank"
                class="social-icon facebook"
              >
                <i class="fab fa-facebook-f"></i>
              </a>
              <a
                [href]="getSocialLink('instagram')"
                target="_blank"
                class="social-icon instagram"
              >
                <i class="fab fa-instagram"></i>
              </a>
              <a
                [href]="getSocialLink('twitter')"
                target="_blank"
                class="social-icon twitter"
              >
                <i class="fab fa-twitter"></i>
              </a>
              <a
                [href]="getSocialLink('linkedin')"
                target="_blank"
                class="social-icon linkedin"
              >
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- Contact Form -->
        <div class="contact-form-container">
          <h3>{{ getFormTitle() }}</h3>
          <form class="contact-form">
            <!-- Name Field -->
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Your Name" />
            </div>

            <!-- Email Field -->
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Your Email" />
            </div>

            <!-- Phone Field -->
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" placeholder="Your Phone Number" />
            </div>

            <!-- Date & Time Fields (For Restaurants and Salons - Premium Only) -->
            <div class="form-row" *ngIf="includeBookingFields()">
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" />
              </div>

              <div class="form-group">
                <label for="time">Time</label>
                <input type="time" id="time" />
              </div>
            </div>

            <!-- Party Size Field (For Restaurants - Premium Only) -->
            <div class="form-group" *ngIf="includePartySize()">
              <label for="party-size">Number of People</label>
              <select id="party-size">
                <option value="">Select</option>
                <option value="1">1 Person</option>
                <option value="2">2 People</option>
                <option value="3-4">3-4 People</option>
                <option value="5-6">5-6 People</option>
                <option value="7+">7+ People</option>
              </select>
            </div>

            <!-- Service Selection (For Salons - Premium Only) -->
            <div class="form-group" *ngIf="includeServiceSelection()">
              <label for="service">Service</label>
              <select id="service">
                <option value="">Select a Service</option>
                <option value="haircut">Haircut</option>
                <option value="color">Hair Color</option>
                <option value="facial">Facial Treatment</option>
                <option value="manicure">Manicure & Pedicure</option>
                <option value="other">Other</option>
              </select>
            </div>

            <!-- Message Field -->
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                rows="4"
                placeholder="Your Message"
              ></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-button">
              {{ getFormButtonText() }}
            </button>
          </form>
        </div>
      </div>

      <!-- Map (Premium Only) -->
      <div class="map-container" *ngIf="planType === 'premium'">
        <div class="map-placeholder">
          <!-- Placeholder for actual map integration -->
          <img
            src="assets/standard-contact/map-placeholder.jpg"
            alt="Location Map"
          />
        </div>
      </div>
    </div>
  </section>
</app-section-hover-wrapper>
