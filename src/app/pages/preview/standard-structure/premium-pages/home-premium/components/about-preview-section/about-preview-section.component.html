<section
  class="about-preview-section"
  [style.backgroundColor]="getBackgroundColor()"
  [style.color]="getTextColor()"
  [style.--primary-accent-color]="getAccentColor()"
  [style.--section-bg-color]="getBackgroundColor()"
  [style.--text-color]="getTextColor()"
  id="aboutPreview"
  (click)="handleSectionEdit()"
>
  <div class="section-container">
    <!-- Section Header -->
    <div class="section-header">
      <h2 class="section-title">
        {{ getTitle() }}
      </h2>
      <p class="section-subtitle">
        {{ getSubtitle() }}
      </p>
    </div>

    <!-- Stats Section - Customizable -->
    <div class="stats-section" *ngIf="shouldShowStats()">
      <div
        class="stat-item"
        *ngFor="let stat of businessStats(); let i = index"
        [style.animation-delay]="i * 0.1 + 's'"
      >
        <div class="stat-number">{{ stat.number }}</div>
        <div class="stat-label">{{ stat.label }}</div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content-grid">
      <!-- Story Section -->
      <div class="story-section">
        <div class="story-header">
          <div class="story-icon">
            <span>ðŸ“–</span>
          </div>
          <h3 class="story-title">{{ getStoryTitle() }}</h3>
        </div>
        <p class="story-description">
          {{ getStoryDescription() }}
        </p>
        <a
          [routerLink]="'/preview/about'"
          [queryParams]="{ plan: planType, businessType: businessType }"
          queryParamsHandling="merge"
          class="read-more-link"
        >
          {{ getLinkText() }}
          <i class="fas fa-arrow-right"></i>
        </a>
      </div>

      <!-- Key Features - Customizable -->
      <div class="key-features" *ngIf="shouldShowFeatures()">
        <div
          class="feature-item"
          *ngFor="let feature of keyFeatures(); let i = index"
          [style.animation-delay]="i * 0.15 + 's'"
        >
          <div class="feature-icon">
            <span>{{ feature.icon }}</span>
          </div>
          <div class="feature-content">
            <h4 class="feature-title">{{ feature.title }}</h4>
            <p class="feature-description">{{ feature.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
