<div class="home-premium">
  <!-- Hero Section -->
  <app-section-hover-wrapper
    [sectionId]="'hero1'"
    [editable]="editable"
    [currentPlan]="planType"
    [isMobileView]="isMobileView"
    (editSection)="handleSectionEdit('hero1')"
  >
    <app-hero-section
      [data]="heroData"
      [isMobileLayout]="isMobileLayout"
      [planType]="planType"
      [businessType]="businessType"
      (sectionSelected)="handleSectionSelection($event)"
    ></app-hero-section>
  </app-section-hover-wrapper>

  <!-- Featured Preview Section -->
  <app-featured-preview-section
    [data]="featuredPreviewData"
    [isMobileLayout]="isMobileLayout"
    [planType]="planType"
    [businessType]="businessType"
    (sectionSelected)="handleSectionSelection($event)"
  ></app-featured-preview-section>

  <!-- About Preview Section -->
  <app-about-preview-section
    [data]="aboutPreviewData"
    [isMobileLayout]="isMobileLayout"
    [planType]="planType"
    [businessType]="businessType"
    (sectionSelected)="handleSectionSelection($event)"
  ></app-about-preview-section>

  <!-- Call to Action Section -->
  <app-cta-section
    [data]="ctaData"
    [isMobileLayout]="isMobileLayout"
    [planType]="planType"
    [businessType]="businessType"
    (sectionSelected)="handleSectionSelection($event)"
  ></app-cta-section>
</div>
