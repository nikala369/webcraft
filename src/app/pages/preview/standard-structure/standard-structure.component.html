<div class="structure-container" [style]="{'font-family': selectedFont}">
  <!-- Header Section -->
  <app-section-hover-wrapper [isMobile]="isMobileLayout" (onEdit)="handleComponentSelection('header')">
    <app-structure-header
      [isMobileLayout]="isMobileLayout"
      [customizations]="customizations()?.header">
    </app-structure-header>
  </app-section-hover-wrapper>


  <!-- Hero Section -->
  <app-section-hover-wrapper [backgroundColor]="customizations()?.header?.backgroundColor" [isMobile]="isMobileLayout" (onEdit)="handleComponentSelection('hero')">
  <section class="hero-section">
    <h2>{{ customizations()?.hero?.title || '' }}</h2>
    <p>{{ customizations()?.hero?.subtitle || '' }}</p>
  </section>
  </app-section-hover-wrapper>

  <!-- Content Section -->
  <section class="content-section" (click)="handleComponentSelection('hero')">
    <h3>{{ customizations()?.hero?.title || 'About Us' }}</h3>
    <p>{{ customizations()?.hero?.subtitle || 'This is where your content will appear.' }}</p>
  </section>

  <!-- Footer Section -->
  <!--
  <app-structure-footer
    [customizations]="customizations()?.footer"
    (click)="handleComponentSelection('footer')">
  </app-structure-footer>
  -->
</div>
