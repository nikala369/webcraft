<!-- preview-view-toggle.component.html -->
<div class="device-toggle">
  <button class="device-button"
          [class.active]="activeView() === 'desktop'"
          (click)="toggleView('desktop')"
          aria-label="Desktop view">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path d="M20 3H4C2.89543 3 2 3.89543 2 5V15C2 16.1046 2.89543 17 4 17H20C21.1046 17 22 16.1046 22 15V5C22 3.89543 21.1046 3 20 3Z"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M8 21H16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M12 17V21" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
    </svg>
  </button>

  <button class="device-button"
          [class.active]="activeView() === 'mobile'"
          (click)="toggleView('mobile')"
          aria-label="Mobile view">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
      <path d="M17 2H7C5.89543 2 5 2.89543 5 4V20C5 21.1046 5.89543 22 7 22H17C18.1046 22 19 21.1046 19 20V4C19 2.89543 18.1046 2 17 2Z"
            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M12 18H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>
</div>
