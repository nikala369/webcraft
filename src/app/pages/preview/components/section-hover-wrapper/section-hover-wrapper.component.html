<div
  class="section-hover-wrapper"
  [class.hover-active]="
    isHovered && !isViewOnlyStateService.isOnlyViewMode() && editable
  "
  [class.view-mobile]="isMobileView === 'view-mobile'"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
>
  <!-- Section content -->
  <ng-content></ng-content>

  <!-- Edit button (no full overlay) -->
  <button
    *ngIf="!isViewOnlyStateService.isOnlyViewMode() && editable"
    class="edit-button"
    [class.visible]="isHovered"
    (click)="handleEdit(); $event.stopPropagation()"
  >
    <span class="edit-icon">✎</span>
    <span class="edit-text">Edit</span>
  </button>
</div>
