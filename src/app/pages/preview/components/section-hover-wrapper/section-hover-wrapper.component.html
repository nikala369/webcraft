<div
  class="hover-wrapper"
  [class.view-mobile]="isMobileView === 'view-mobile'"
  (mouseenter)="isHovered = true"
  (mouseleave)="isHovered = false"
>
  <div class="hover-effect" [class.active]="isHovered && !isMobile"></div>

  <!-- Smooth Minimalist Edit Button (Pencil Icon) -->
  <button
    class="edit-button"
    *ngIf="isHovered && !isMobile"
    (click)="onEdit.emit(); $event.stopPropagation()"
  >
    <img src="assets/preview/logo-inside.svg" />
  </button>

  <ng-content></ng-content>
</div>
