<section class="pricing">
  <div class="pricing__container">
    <!-- Left Information Section -->
    <div class="pricing__info">
      <h1 class="pricing__title">Transparent Pricing Plans</h1>
      <p class="pricing__subtitle">
        Choose a plan that fits your needs. <br />
        Instant deployment, no hidden fees, no endless calls, no revisions
      </p>
    </div>

    <!-- Business Type Selection - visible when no business type is selected -->
    <div class="business-type-section" *ngIf="showBusinessTypeSelector">
      <app-business-type-selector
        [currentPlan]="'standard'"
        [selectedBusinessType]="selectedBusinessType"
        (businessTypeSelected)="handleBusinessTypeSelection($event)"
      ></app-business-type-selector>
    </div>

    <!-- Business Type Selected Banner - visible when business type is selected -->
    <div
      class="selected-business-type"
      *ngIf="selectedBusinessType && !showBusinessTypeSelector"
    >
      <div class="selected-business-info">
        <span class="selected-business-label">Selected Website Type:</span>
        <strong class="selected-business-value">
          {{ getSelectedBusinessTypeName() }}
        </strong>
      </div>
      <button
        class="change-business-type"
        (click)="showBusinessTypeSelector = true"
      >
        Change
      </button>
    </div>

    <!-- Pricing Cards Section -->
    <div class="pricing__cards">
      <app-dynamic-pricing-card
        *ngFor="let plan of pricingPlans"
        [type]="plan.type"
        [title]="plan.title"
        [price]="plan.price"
        [oldPrice]="plan.oldPrice"
        [description]="plan.description"
        [features]="plan.features"
        [buttonText]="plan.buttonText"
        [badge]="plan.badge"
        (buttonClick)="navigateToPreview($event)"
      ></app-dynamic-pricing-card>
    </div>
  </div>
</section>
